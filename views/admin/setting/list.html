<!DOCTYPE html>
<html lang="en">

    {{include 'admin/public/header.html'}}
	<body>
		<div class="navbar navbar-default" id="navbar">
			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>

{{include 'admin/public/nav-top.html'}}
		</div>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

	     {{include 'admin/public/nav-left.html'}}

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">控制台</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">

						<div class="page-header">
							<h1>
								修改友情链接			
							</h1>
						</div><!-- /.page-header -->

                        <form action="{{__HOST__}}/admin/setting/doEdit" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="site_title">网站名称:</label>
    
                                <div class="col-sm-10">
                                    <input type="text"  name="site_title" value="{{list.site_title}}" class="col-xs-10 col-sm-5" />
                                </div>

                                <input type="hidden" name="id" id="id"  value="{{@list._id}}"  />
                                <input type="hidden" name="prevPage" id="prevPage"  value="{{prevPage}}" />
                            </div>
                            <div class="form-group"  style="height: 140px;">
                                    <label class="col-sm-2 control-label no-padding-right" for="site_logo">网站logo:</label>
        
                                    <div class="col-sm-10">
                                        <input type="file"  name="site_logo" class="col-xs-10 col-sm-5" />
                                       
                                    </div>
                                     <br>
                                        <img src="{{__HOST__}}/{{list.site_logo}}" alt="" style="width:80px; height: 80px;float: left">
                                </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="site_keywords">网站关键字:</label>
    
                                <div class="col-sm-10">
                                    <input type="text"  name="site_keywords" value="{{list.site_keywords}}" class="col-xs-10 col-sm-5" />
                                </div>
                            </div>
                            <div class="form-group" style="height: 100px;">
                                <label class="col-sm-2 control-label no-padding-right" for="site_description">网站描述:</label>
    
                                <div class="col-sm-10">
                                    <textarea name="site_description" id="" cols="60" rows="5">{{list.site_description}}</textarea>
                                </div>
                            </div>
                       
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="site_icp">网站备案号:</label>
    
                                <div class="col-sm-10">
                                    <input type="text"  name="site_icp" value="{{list.site_icp}}" class="col-xs-10 col-sm-5" />
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right" for="site_qq">客服QQ:</label>
        
                                    <div class="col-sm-10">
                                        <input type="text"  name="site_qq" value="{{list.site_qq}}" class="col-xs-10 col-sm-5" />
                                    </div>
                                </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">是否关闭网站:</label>
                            <div class="col-sm-10">
                                <label for="status1">是：</label><input type="radio" name="status"  id="status1"  {{if list.status==1}}checked {{/if}} value="1"   />
                                &nbsp;
                                <label for="status2">否:</label><input type="radio" name="status" id="status2"  {{if list.status==0}}checked {{/if}} value="0"    />
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right"></label>
    
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
    
                            </div>
                        </form>
    

					</div>
				</div><!-- /.main-content -->
			
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

{{include 'admin/public/footer.html'}}

		<!-- <script src="assets/js/typeahead-bs2.min.js"></script>

		
		<script src="assets/js/bootstrap-wysiwyg.min.js"></script> -->
		
		<!-- ace scripts -->





		<script type="text/javascript">
			
			$(function(){
				
				
					function showErrorAlert (reason, detail) {
						var msg='';
						if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
						else {
							console.log("error uploading file", reason, detail);
						}
						$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
						 '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
					}
					
					$('#editor1').ace_wysiwyg({
						toolbar:
						[
							'font',
							null,
							'fontSize',
							null,
							{name:'bold', className:'btn-info'},
							{name:'italic', className:'btn-info'},
							{name:'strikethrough', className:'btn-info'},
							{name:'underline', className:'btn-info'},
							null,
							{name:'insertunorderedlist', className:'btn-success'},
							{name:'insertorderedlist', className:'btn-success'},
							{name:'outdent', className:'btn-purple'},
							{name:'indent', className:'btn-purple'},
							null,
							{name:'justifyleft', className:'btn-primary'},
							{name:'justifycenter', className:'btn-primary'},
							{name:'justifyright', className:'btn-primary'},
							{name:'justifyfull', className:'btn-inverse'},
							null,
							{name:'createnav', className:'btn-pink'},
							{name:'unnav', className:'btn-pink'},
							null,
							{name:'insertImage', className:'btn-success'},
							null,
							'foreColor',
							null,
							{name:'undo', className:'btn-grey'},
							{name:'redo', className:'btn-grey'}
						],
						'wysiwyg': {
							fileUploadError: showErrorAlert
						}
					}).prev().addClass('wysiwyg-style2');

			})
			

		</script>
	
</body>
</html>
